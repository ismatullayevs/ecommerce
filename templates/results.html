{% extends "_base.html" %}

{% block content %}
    
	<div class="container mt-3">
		<!--Section: Products v.3-->
<section class="text-center mb-4">

<!--Grid row-->
<div class="row wow fadeIn">

  {% for item in item_list %}
    
  <!--Grid column-->
  <div class="col-lg-3 col-md-6 mb-4">

    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div class="view overlay" style="height: 200px;">
        <img src="{{ item.image.url }}" class="card-img-top" style="width: 100%; height: 100%; object-fit: cover;"
          alt="">
        <a href="{{ item.get_absolute_url }}">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--Card image-->

      <!--Card content-->
      <div class="card-body text-center">
        <!--Category & Title-->
        <a href="" class="grey-text">
          <h5>{{ item.category }}</h5>
        </a>
        <h5>
          <strong>
            <a href="" class="dark-grey-text"> {{ item.title }}
              {% if item.label %}
                  <span class="badge badge-pill danger-color">{{ item.get_label_display }}</span>
              
              {% endif %}
            </a>
          </strong>
        </h5>

        <h4 class="font-weight-bold blue-text">
          <strong>${{ item.get_item_price }}</strong>
        </h4>

      </div>
      <!--Card content-->

    </div>
    <!--Card-->

  </div>
  <!--Grid column-->
  {% endfor %}



</div>
<!--Grid row-->

{% include '_pagination.html' %}

</section>
	</div>


{% endblock content %}
